                <input type="text" name="skillitem3" id="" placeholder="Enter Skill Subject ">

                <input type="text" name="skillitem4" id="" placeholder="Enter Skill Subject ">

                <input type="text" name="skillitem5" id="" placeholder="Enter Skill Subject ">
                <input type="number" name="skillper5" id="" placeholder="Enter Skill of above subject in percentage "><br>

                <label for="service_1">My Services Item 1</label><br>
                <input type="text" name="serviceh1" placeholder="Heading" id="service_1" required><br>
                <textarea name="srcvice_des1" id="about" cols="30" rows="5" placeholder="Describe the Services"></textarea><br>
                <label for="service_2">My Services Item 2</label><br>

                <label for="service_3">My Services Item 3</label><br>

                <label for="project_image2">Project Image 2</label>
                <input type="file" accept="image/*" name="project2" id="project_image2" required><br>
                <label for="project_image3">Project Image 3</label>
                <input type="file" accept="image/*" name="project3" id="project_image3" required><br>

                <input type="text" name="Address" placeholder="Enter Your Address" required><br>

                <input type="email" name="email" placeholder="Enter Your Email" required><br>
                <input type="submit" value="Create" name="submit">
                <input type="reset" value="Reset">
            </form>
        </div>
